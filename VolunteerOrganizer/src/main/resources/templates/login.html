<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">



<section class="text-center">
    <div class="p-5 bg-image" style="
        background-image: url('https://www.leanderisd.org/wp-content/uploads/2020/12/Volunteer-white-letters-.png');
        height: 300px;
        ">

    </div>

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
        <div class="card-body py-5 px-md-5">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Welcome Back!</h2>
                    <form method="post">
                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label" th:for="username">
                                    <input type="text" class="form-control" th:field="${loginFormDTO.username}"
                                           placeholder="Username" required>
                                </label>
                                <p class="error" th:errors="${loginFormDTO.username}"></p>
                            </div>
                        </div>

                        <div class="col-md-6 mb-4">
                            <div class="form-outline">
                                <label class="form-label">
                                    <input class="form-control" th:field="${loginFormDTO.password}" type="password"
                                           placeholder="Password" required>
                                </label>
                            </div>
                            <p class="error" th:errors="${loginFormDTO.password}"></p>
                        </div>
                        <p class="error" style="color:red" th:text="${invalidLoginMessage}"></p>
                        <input type="submit" class="btn btn-primary" value="Log In">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
