<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body class="container">
<p>Welcome Back!</p>

<form method="post">
    <div class="form-group">
        <label th:for="username">
            <input class="form-control" th:field="${loginFormDTO.username}" placeholder="Username" required>
        </label>
        <p class="error" th:errors="${loginFormDTO.username}"></p>
    </div>
    <div class="form-group">
        <label>
            <input class="form-control" th:field="${loginFormDTO.password}" type="password" placeholder="Password" required>
        </label>
        <p class="error" th:errors="${loginFormDTO.password}"></p>
    </div>
    <p class="error" style="color:red" th:text="${invalidLoginMessage}"></p>
    <input type="submit" class="btn btn-primary" value="Log In" />
</form>

</body>
</html>
