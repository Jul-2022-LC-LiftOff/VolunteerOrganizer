<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <div th:replace="fragments :: search-form"></div>


</div>

<h2 style="color:green" th:text="${'There are ' + opportunities.size() + ' matching volunteer opportunities'}"></h2>
<p style="color:green"><em>Click on link for further detail and to sign up!</em></p>

<table>
    <tr th:each="element : ${opportunityByOrganization}">
        <td><b th:text="${element.key}">key value</b></td>
        <table>
            <tr th:each="opportunity : ${element.value}">
                <td><a style="color:green" th:href="@{'/home/search-results-opportunity/' + ${opportunity.getId()}}"
                       th:text="${opportunity.startDate}"></a></td>
                <td th:text=${opportunity.description}>opportunity description</td>
            </tr>
        </table>
        <br>
    </tr>
</table>

</body>
</html>
