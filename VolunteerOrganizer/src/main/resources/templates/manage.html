<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div th:replace="fragments :: page-header"></div>
<div th:replace="fragments :: opportunity-list"></div>
<th:block th:unless = "${opportunities == null}">
    <th:block th:if = "${opportunities.isEmpty()}">
        <h4 th:text ="${'You do not have any volunteer opportunities created!'}"></h4>
    </th:block>
</th:block>
</body>
</html>
