<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<div class="card">
<header>
    <h1>Volunteer Organizer</h1>

</header>
    <div class="p-5 bg-image" style="
        background-image: url('https://www.leanderisd.org/wp-content/uploads/2020/12/Volunteer-white-letters-.png');
        height: 200px;
        ">

    </div>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <form method="post">
                                <h2 th:text ="${title}"></h2>

                                <div class="form-outline mb-4">
                                    <label class="form-label" th:for="username">
                                        <input class="form-control form-control-lg" th:field="${createAccountDTO.username}" placeholder="Username" required>
                                    </label>
                                    <p class="error" th:errors="${createAccountDTO.username}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label"  th:for="password">
                                        <input class="form-control form-control-lg" th:field="${createAccountDTO.password}" type="password" placeholder="Password" required>
                                    </label>
                                    <p class="error" th:errors="${createAccountDTO.password}"></p>
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" th:for="verifyPassword">
                                        <input class="form-control form-control-lg" th:field="${createAccountDTO.verifyPassword}" type="password" placeholder="Verify Password" required>
                                    </label>
                                    <p class="error" th:errors="${createAccountDTO.verifyPassword}"></p>
                                </div>

                                <div class="form-outline mb-4" th:if="${createAccountDTO.accountType == 'organization'}">
                                    <label class="form-label" th:for="organizationName">
                                        <input class="form-control form-control-lg" th:field="${createAccountDTO.organizationName}"  placeholder="Organization Name" required>
                                    </label>
                                    <p class="error" th:errors="${createAccountDTO.organizationName}"></p>
                                </div>

                                <input type="submit" class="btn btn-primary btn-block mb-4" value="Sign Up" />

                                <div>
                                    <h2 class="text-center text-muted mt-5 mb-0">Already Have An Account?</h2>
                                    <button class="btn btn-primary btn-block mb-4" onclick="location.href='/login'">
                                        Login
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
