<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Create Opportunity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color:#EDEAE9;" class="container">
    <header>
        <h1 id = "mainHeading" style="background-color:#C3E1AD" >Volunteer Organizer</h1>
    </header>
    <h3 style="color:brown">Create Opportunity</h3><br>
        <form method="post">
            <div class="form-group">
                <label>Organization Name<input type="text" name="organizationName" ></label><br><br>
            </div>
            <div class="form-group">
                <label>Opportunity Name<input type="text" name="opportunityName" ></label><br><br>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>

                <select name="category" id="category" placeholder="Select Category" >
                    <option value="childcare">Childcare</option>
                    <option value="medical">Medical and Healthcare</option>
                    <option value="animal">Animal Care</option>
                    <option value="environment">Environment</option>
                    <option value="construction">Construction</option>
                    <option value="arts">Arts and Music</option>
                    <option value="refugee">Refugee Support</option>
                    <option value="women">Women's Empowerment</option>
                    <option value="community">Community Development</option>
                    <option value="elderly">Eldercare</option>
                    <option value="special">Special Needs Care</option>
                </select><br><br>
            </div>


            <div class="form-group">
                <label>City<input type="text" name="city" ></label><br><br>
            </div>
            <div class="form-group">
                <label>Zip Code<input type="text" name="zipcode" ></label><br><br>
            </div>
            <div class="form-group">
                <label>Start Date<input type="date" name="startDate" ></label><br><br>
                <label>End Date<input type="date" name="endDate" ></label><br><br>
            </div>
            <div class="form-group">
                <label>No of Hours<input type="number" name="hours" ></label><br><br>
                <label>Age Group<input type="text" name="age"></label><br><br>
            </div>
            <div class="form-group">
                <input type="submit" value="Create Opportunity" class="btn btn-success">
            </div>
        </form>
</body>
</html>
